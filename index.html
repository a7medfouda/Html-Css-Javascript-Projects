<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Sign In & Sign Up Form</title>
    <!-- font awesome file -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- style css file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container" id="container">
  <div class="one">
    <div class="sign-in-form">
        <div>
            <h1>Sign in</h1>
        </div>
        <div class="icons">
            <div class="icon"><a href=""><i class="fab fa-facebook-f"></i></a></div>
            <div class="icon"><a href=""><i class="fab fa-google-plus-g"></i></a></div>
            <div class="icon"><a href=""><i class="fab fa-linkedin-in"></i></a></div>
        </div>
        <div class="use-account"><p>Or use your account</p></div>
        <form>
            <div class="em">
                <input type="email" name="" id="" placeholder="E-mail">
            </div>
            <div class="pas">
                <input type="password" name="" id="" placeholder="Password">
            </div>
        </form>
        <div class="forgot-password"><p>Forgot your password?</p></div>
        <div class="btn"><button>Sign in</button></div>
    </div>

    <div class="welcome-back">
        <div>
            <h1>Welcome Back!</h1>
        </div>
        <div>
            <p>To keep connected with us please login with your info.</p>
        </div>
        <div>
            <button class="signIpBtn">sign in</button>
        </div>
    </div>

  </div>
<div class="two">
    <div class="overlay-in">
        <div>
            <h1>Hello, Friend!</h1>
        </div>
        <div>
            <p>Enter your personal details and start journey with us.</p>
        </div>
        <div>
            <button class="signUpBtn">sign up</button>
        </div>
    </div>
    <div class="creat-account">
            <div>
                <h1>Creat Account</h1>
            </div>
            <div class="icons">
                <div class="icon"><a href=""><i class="fab fa-facebook-f"></i></a></div>
                <div class="icon"><a href=""><i class="fab fa-google-plus-g"></i></a></div>
                <div class="icon"><a href=""><i class="fab fa-linkedin-in"></i></a></div>
            </div>
            <div class="use-account"><p>Or use your email for registration</p></div>
            <form>
                <div class="na">
                    <input type="text" name="" id="" placeholder="Name">
                </div>
                <div class="em">
                    <input type="email" name="" id="" placeholder="E-mail">
                </div>
                <div class="pas">
                    <input type="password" name="" id="" placeholder="Password">
                </div>
            </form>
            <div class="btn"><button>Sign up</button></div>
    </div>
</div>
</div>

    <!-- js file -->
    <script src="main.js"></script>
</body>
</html>
